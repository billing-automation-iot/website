<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiftscan</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="home">
        <div class="header">
            <header class="header-content">
                <a href="#" class="logo">
                    <span class="logo-text">swiftscan</span>
                </a>
                <nav class="nav">
                    <a href="#home" class="nav-link">Home</a>
                    <a href="#about" class="nav-link">About</a>
                    <a href="#contact" class="nav-link">Contact</a>
                </nav>
                <button type="button" class="menu-button">
                    <img src="menu.svg" alt="menubutton" class="menu-icon">
                </button>
                <button id="themeToggle">
                    <svg id="themeIcon" width="24" height="24">
                        <circle cx="12" cy="12" r="10" class="light-icon" />
                        <path d="M12 2a10 10 0 000 20v-20z" class="dark-icon" />
                    </svg>
                </button>
            </header>
        </div>
        <section id="products">
            <div class="container">
                <div class="cart">
                    <h2>Product list</h2>
                    <table id="cart-table">
                        <thead>
                            <tr>
                                <th>Sr No.</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Weight (kg)</th>
                                <th>Amount</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Product 1</td>
                                <td>2</td>
                                <td>1.5</td>
                                <td>$30</td>
                                <td><button class="remove-btn">Remove</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Product 2</td>
                                <td>1</td>
                                <td>0.5</td>
                                <td>$10</td>
                                <td><button class="remove-btn">Remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <button id="checkout-btn"><a href="payment.html">Checkout</a></button>
                </div>
            </div>
        </section>
        <footer class="foot">
            <p>swiftscan Technologies</p>
        </footer>
    </section>
    <script src="script.js"></script>
</body>

</html>

</html>
